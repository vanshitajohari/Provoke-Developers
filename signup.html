<html>
    <head>
        <title>Registration form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="dia">
            <div class="form">
                <div class="button">
                    <div id="btn">

                    </div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="sign()">Sign Up</button>
                </div>
                <form id="login"class="inp">
                    <input type="text" class="input-field" placeholder="Enter Username">
                    <input type="password" class="input-field" placeholder="Enter Password">
                    <input type="checkbox" class="chk" placeholder="Remember Password">
                    <button type="submit" class="submit-btn">Log In</button>
               

                </form>
                <form id="sign" class="inp">
                    <input type="text" class="input-field" placeholder="Enter Username" required>
                    <input type="email" class="input-field" placeholder="Enter Email" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-bx"><span>I agree to the terms and condition </span>
                    <button type="submit" class="submit-btn">Sign Up</button>


                </form>

            </div>
        </div>
        <script>
            var x= document.getElementById("login");
            var y= document.getElementById("sign");
            var y= document.getElementById("btn");
            var y= document.getElementById("sign");
            function sign(){
                x.style.left="-400px";
                y.style.left="50px";
                z.style.left="110px";

            }
            function login(){
                x.style.left="50px";
                y.style.left="450px";
                z.style.left="0px";
                
            }

        </script>
    </body>
</html>
